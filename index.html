<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
</head>



<body>
<div class="wrapper">
  <form action="">
    <h1><a class="login" href="https://instagram.com/1hehaq/">Login</a></h1>
    <div class="input-box">
      <input type="text" placeholder="Username" required>
      <i class='bx bx-user-circle'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" required>
      <i class='bx bx-lock-alt'></i>
      <div class="forgot">
        <label><input id="check" type="checkbox">Remember Me</label>
        <a href="https://github.com/1hehaq/">Forgot password?</a>
      </div>
      <button type="submit" class="button">Login</button>
      <div class="register"><p>Don't have an account?<a class="link" href="https://x.com/1hehaq/"> Register</a> </p></div>
    </div>
  </form>
</div>
</body>
</html>
